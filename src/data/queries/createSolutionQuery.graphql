mutation Solution(
  $challengeId: String!
  $title: String!
  $description: JSON!
  $userGoogleId: String!
  $id: String
  $date: Float
) {
  solution(
    input: {
      challengeId: $challengeId
      title: $title
      description: $description
      userGoogleId: $userGoogleId
      id: $id
      date: $date
    }
  )
}
