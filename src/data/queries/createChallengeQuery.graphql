mutation Challenge(
  $userGoogleId: String!
  $id: String
  $name: String!
  $description: String!
  $tags: [JSON]
  $categories: [JSON]
  $details: String
) {
  challenge(
    input: {
      id: $id
      userGoogleId: $userGoogleId
      name: $name
      description: $description
      tags: $tags
      categories: $categories
      details: $details
    }
  )
}
